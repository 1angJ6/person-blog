{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ID</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
</head>
<body>

	<header id="header" style = "background-image: url({% static "img/bg.jpg" %});">

		<div class = "title">
			<div class="container-fluid">
				<div class = "row">
					<div class = "col-sm-2">
					</div>
					<div class = "col-sm-8" style = "text-align: center;">
						<p>STUDENT ID</p>
					</div>
					<div class = "col-sm-2">
					</div>
				</div>
			</div>
		</div>
		<div class = "button">
			<div class="container-fluid">
				<div class = "row">
					<div class = "col-sm-2">
					</div>
					<div class = "col-sm-8" style = "text-align: center;">
                        <form method="post">
                            {% csrf_token %}
                            <input type="text" name="id" style="width: 50%; border: 3px solid #ffffff; border-radius: 15px; background-color: transparent; color: white; text-align: center; font-size: 30px;">
{#                            {{ form }}#}
                            <br>
                            <p style="color: white;">*一切以Moodle为准</p>
                            <br>
                            <input type="submit" value="search" style="background-color: transparent; color: white; border: 3px solid #ffffff; border-radius: 15px; font-size: 25px;">
                        </form>
					</div>
					<div class = "col-sm-2">
					</div>
				</div>
			</div>
		</div>

        <br><br><br><br><br>
        <div class = "img">
			<div class="container-fluid">
				<div class = "row">
					<div class = "col-sm-2">
					</div>
					<div class = "col-sm-8" style = "text-align: center;">
                        <img src="{% static "img/studentunion.png" %}" alt="" width="50%">
					</div>
					<div class = "col-sm-2">
					</div>
				</div>
			</div>
		</div>

		<div class="background-overlay">

		</div>
	</header><!-- /header -->


	<script src="../static/js/jquery-2.2.2.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
